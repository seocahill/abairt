image: docker:stable

services:
  - docker:stable-dind

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  CI_DEPLOY_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}

build deploy image:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker pull $CI_DEPLOY_IMAGE || true
    - docker build
      --cache-from $CI_DEPLOY_IMAGE
      --tag $CI_DEPLOY_IMAGE
      --tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA} .
    - docker push ${CI_REGISTRY_IMAGE}

deploy:
  stage: deploy
  only:
    - master
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - unset DOCKER_HOST
  script:
    - docker context create abairt --description "Abairt" --docker "host=ssh://root@abairt.com"
    - docker context use abairt
    - docker system prune -f
    - docker service ls
    - docker pull ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
    - docker service update abairt_app --image ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
