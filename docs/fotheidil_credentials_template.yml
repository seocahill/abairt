# Fotheidil API Credentials
#
# To set these up:
# 1. Run: EDITOR=nano bin/rails credentials:edit
# 2. Copy the structure below and fill in your values
# 3. Save and exit
#
# How to get these values:
# - See docs/fotheidil_setup.md for detailed instructions
# - email/password: Your Fotheidil account credentials
# - supabase_anon_key: From WebSocket URL in browser DevTools (long JWT starting with eyJ)
# - refresh_token: From login response cookie (short string like "3ydkq7plijwo")

fotheidil:
  email: your-email@example.com
  password: your-password
  supabase_anon_key: eyJhbGci...  # Long JWT from wss:// WebSocket URL parameter
  refresh_token: xxxxx...  # Short string from sb-pdntukcptgktuzpynlsv-auth-token cookie
